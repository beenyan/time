<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>計時器</title>
  </head>
  <body>
    <div id="background">
      <div id="main">
        <div>
          <span id="big">00:00:00</span>
          <span id="middle">.000</span>
        </div>
        <div>
          <span id="small">00:00:00</span>
          <span id="slime">.000</span>
        </div>
        <div>
          <div>
            <button id="start">開始</button>
            <button id="split">分割</button>
            <button id="reset">重置</button>
          </div>
        </div>
        <div>
          <div class="set_ans">
            <div id="title">
              <span>間段</span>
              <span>間段時間</span>
              <span>總時間</span>
            </div>
          </div>
        </div>
        <div>
          <div id="split_place" class="set_ans"></div>
        </div>
      </div>
    </div>
    <script src="./function.js"></script> <!-- function -->
    <script src="./renderer.js"></script> <!-- 程式碼 -->
    <script src="./object.js"></script>   <!-- 物件觸發 -->
  </body>
</html>
